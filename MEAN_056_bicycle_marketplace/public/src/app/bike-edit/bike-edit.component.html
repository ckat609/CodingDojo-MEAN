<h1>Edit bike</h1>
<hr>
<div class="row" *ngIf='aBike'>
  <div class="col col-sm-4">
    <img class="img-thumbnail bike" src="{{aBike.image}}" alt="bike">
  </div>
  <div class="col col-sm-6">
    <h2>{{aBike.title}}</h2>
    <p>{{aBike.description}}</p>
  </div>
  <div class="col col-sm-2">
    <h1>${{aBike.price}}</h1>
    <h6>{{aBike.location}}</h6>
    <div class="row">
      <div class="col">
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf='aBike'>
  <div class="col col-sm-4">
    <ul *ngIf="dbErrors.length>0">
      <li *ngFor="let error of dbErrors" class="alert alert-danger">{{error}}</li>
    </ul>
  </div>
  <div class="col col-sm-8">
    <form (submit)='updateBikeFromService()'>
      <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="aBike.title">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input class="form-control" type="text" name="image" [(ngModel)]="aBike.image">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" name="description" [(ngModel)]="aBike.description">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input class="form-control" type="text" name="location" [(ngModel)]="aBike.location">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type="text" name="price" [(ngModel)]="aBike.price">
      </div>
      <div class="form-group">
        <button class="btn btn-outline-success" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
