  <h3 *ngIf="oneAuthor">Add a quote for {{oneAuthor.name}}</h3>
  <hr>

  <form (submit)='addQuoteFromService()'>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="quote" [(ngModel)]='aQuote'>
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Add quote">
    </div>
  </form>
