<h3 *ngIf="oneAuthor">Edit quote for {{oneAuthor.name}}</h3>
<hr>

<form *ngIf="oneQuote" (submit)='updateQuoteFromService()'>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="quote" [(ngModel)]='oneQuote.text'>
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Update quote">
  </div>
</form>
