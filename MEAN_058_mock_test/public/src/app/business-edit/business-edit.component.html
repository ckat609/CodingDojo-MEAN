<h1>Edit business</h1>
<ul *ngIf="dbErrors.length>0">
  <li *ngFor="let error of dbErrors" class="alert alert-danger">{{error}}</li>
</ul>
<hr>
<form (submit)='updateBusinessFromService()'>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="name" [(ngModel)]="aBusiness.name">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input class="form-control" type="text" name="address" [(ngModel)]="aBusiness.address">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" cols="30" rows="3" [(ngModel)]="aBusiness.description"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Update</button>
  </div>
</form>
