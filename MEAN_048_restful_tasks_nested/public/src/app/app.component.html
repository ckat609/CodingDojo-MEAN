<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous">

<div class="container">
  <div class="jumbotron">
    <div class=" text-center">
      <h1>All tasks</h1>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)='getTasksFromService()'>Get all tasks</button>
    </div>
    <ul *ngIf='tasks'>
      <li *ngFor='let task of tasks'><button class="btn btn-primary" (click)='showTaskFromService(task._id)'>Show</button> {{task.title}}</li>
    </ul>
  </div>
  <app-task *ngIf='selectedTask' [selectedTask]='selectedTask'></app-task>
</div>

<router-outlet></router-outlet>
